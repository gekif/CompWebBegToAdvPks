<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Ajax</title>
    <script>
        function ajax_func() {
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    let receiver = document.getElementById('get_data');
                    receiver.innerHTML = xmlhttp.responseText;
                }
            };
            xmlhttp.open('GET', 'process_ajax.php', true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
    <button onclick="ajax_func();">Click to retrieve data</button>
    <div id="get_data" style="font-weight: bold;">The Receiver DIV</div>
</body>
</html>
