<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Ajax</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script
            src="https://code.jquery.com/jquery-1.12.0.js"
            integrity="sha256-yFU3rK1y8NfUCd/B4tLapZAy9x0pZCqLZLmFL3AWb7s="
            crossorigin="anonymous">
    </script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        function ajax_func() {

            xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    document.getElementById('ret_data').innerHTML = xmlhttp.responseText;
                }
            };

            xmlhttp.open('GET', 'process_ajax.php', true);
            xmlhttp.send();
        }

        function submit_form() {
            let user_form = document.getElementById('user_form');

            let username = document.getElementById('username').value,
                email = document.getElementById('email').value,
                contactNumber = document.getElementById('contactnumber').value,
                notes = document.getElementById('email').value;

            // Ajax processing from here
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    document.getElementById('ret_data').innerHTML = xmlhttp.responseText;
                }
            };

            xmlhttp.open('GET', 'process_ajax.php?submit_form=yes&username=' +
                username + '&email=' +
                email + '&contactnumber=' +
                contactNumber + '&notes=' +
                notes, true);
            xmlhttp.send();
            // Ajax ending

            $('#add_new_person').modal('hide');
            user_form.reset();
            return false;
        }
    </script>
</head>
<body onload="ajax_func();">
    <div class="container">
        <br><br>
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-backdrop="static" data-target="#add_new_person">Add New Person</button><br><br>

        <div class="modal fade" id="add_new_person">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4>Add New Person</h4>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="return submit_form();" id="user_form">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Contact Number</label>
                                <input type="number" id="contactnumber" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Notes</label>
                                <textarea class="form-control" id="notes"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-info btn-block btn-lg">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-header">
                        <div class="text-right">
                            <button class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>People</th>
                    <th>Email</th>
                    <th>Contact Number</th>
                    <th>Notes</th>
                    <th>Edit / Delete</th>
                </tr>
            </thead>
            <tbody id="ret_data">

            </tbody>
        </table>
    </div>
</body>
</html>
