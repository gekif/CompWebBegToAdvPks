<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
</head>
<body>

    <form>

        <table>

            <tr>
                <td><label for="user">Username</label></td>
                <td><input type="text" id="user" name="user"></td>
            </tr>

            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" id="pass" name="pass "></td>
            </tr>

            <tr>
                <td><label>Gender</label></td>
                <td>Male: <input type="radio" name="gender" value="male"> | Female: <input type="radio" name="gender" value="female"></td>
            </tr>

            <tr>
                <td><label>Skills</label></td>
                <td>HTML: <input type="checkbox" value="html" name="html"> | CSS: <input type="checkbox" value="css" name="css"> | PHP: <input type="checkbox" value="php" name="php"> </td>
            </tr>

            <tr>
                <td><label for="country">Select your country</label></td>
                <td>
                    <select id="country" name="country">
                        <option value="">Selecy your country</option>
                        <option value="ind">Indonesia</option>
                        <option value="ms">Malaysia</option>
                        <option value="th">Thailand</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit" name="submit">
                </td>
            </tr>



        </table>

    </form>

</body>
</html>
