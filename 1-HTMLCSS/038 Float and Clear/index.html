<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float and Clear</title>
    <style type="text/css">

        #div1 {
            background-color: orange;
            width: 200px;
            height: 200px;
            margin: 50px;
            float:left;
        }

        #div2 {
            background-color: red;
            width: 200px;
            height: 200px;
            margin: 50px;
            float: left;
        }

        #main_div {
            background-color: silver;
            padding: 50px;
        }

    </style>
</head>
<body>

    <div id="main_div">
        <div id="div1"></div>
        <div id="div2"></div>
        <div style="clear:both;"></div>
    </div>

</body>
</html>
