<!DOCTYPE html>
<html>
	<head>
		<title>Learn HTML</title>
		<link rel="stylesheet" href="style.css">
		<style>
			#ul1 {
				list-style-type: square;
				list-style-image: url(star.png);
				list-style-position: outside;
				background: green;
			}
			#ul1 li {
			font-size: 25px;
			background: silver;
			}
			
			#ul2 {
				list-style: square inside url(star.png);
			}
			#ul2 li {
			font-size: 25px;
			
			}
			#ul3 {
				list-style: none;
				
			}
			#ul3 li {
			font-size: 25px;
			float:left;
			}
		
		</style>
	</head>
	<body>
		<ul id="ul1">
			<li>Pakistan</li>
			<li>Brazil</li>
			<li>United States</li>
			<li>India</li>
			<li>Srilanka</li>
			<li>London</li>
		</ul>
		<ul id="ul2">
			<li>Pakistan</li>

		<ul id="ul3">

</html>
