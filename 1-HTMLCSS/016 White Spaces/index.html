<!DOCTYPE html>
<html>
    <head>
        <title>Learn HTML</title>
    </head>
    <body>
        <!-- the heading -->
        <h1>Heading</h1>

        <!-- This paragraph -->
        <!-- ignore whitespaces -->
        <p>This is                    the Paragraph</p>
        <!--<p>This is the Additional Paragraph</p>-->
        <!--
            This is the hidden text
        -->

        <!-- in pre tag, white space is not ignored -->
        <pre>
            This   is the   paragraph
        </pre>
    </body>
</html>
