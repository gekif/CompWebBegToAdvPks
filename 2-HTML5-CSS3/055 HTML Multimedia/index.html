<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 5 Multimedia</title>
</head>
<body>

    <!--<audio controls>-->
    <!--<audio controls muted>-->
    <audio controls muted loop autoplay>
        <source src="Lionel%20Richie%20-%20Hello.mp3" type="audio/mpeg">
    </audio>

    <!--<audio controls muted preload="auto">-->
    <audio controls muted preload="none">
        <source src="Hello.mp3" type="audio/mpeg">
    </audio>

    <audio controls muted preload="metadata">
        <source src="Hello.mp3" type="audio/mpeg">
    </audio>


    <video controls>
        <source src="https://www.youtube.com/watch?v=PczrlXMlqMk" type="video/mp4">
    </video>

</body>
</html>
