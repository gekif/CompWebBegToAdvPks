<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn AngularJs</title>
    <script src="angular-1.5.5/angular.js"></script>
</head>

<body ng-app="con1" ng-controller="newCtrl">
<input type="text" ng-model="car1" placeholder="car1">
<input type="text" ng-model="car2" placeholder="car2">
<div>{{ car1 + ' ' + car2 }}</div>
<div>{{ bothCars() }}</div>

<script>
    let con1 = angular.module('con1', []);
    con1.controller('newCtrl', function ($scope) {
        $scope.car1 = 'Toyota';
        $scope.car2 = 'BMW';
        $scope.bothCars = function () {
            return $scope.car1 + ' ' + $scope.car2
        };
    });
</script>

</body>
</html>
