<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn AngularJs</title>
    <script src="angular-1.5.5/angular.js"></script>
</head>

<body>
<div ng-app="mod" ng-controller="con">
    <ul>
        <li ng-repeat="x in person">
            {{ x.Name + ' ' + x.Age }}
        </li>
    </ul>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        <tr ng-repeat="x in person">
            <td>{{ x.Name }}</td>
            <td>{{ x.Age }}</td>
            <td>{{ x.City }}</td>
            <td>{{ x.Country }}</td>
        </tr>
    </table>
</div>

<script>
    let mod = angular.module('mod', []);
    mod.controller('con', function ($scope, $http) {
        $http.get('person.php').then(function (response) {
            $scope.person = response.data.people;
        });
    });
</script>

</body>
</html>
