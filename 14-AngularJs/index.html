<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn AngularJs</title>
    <script src="angular-1.5.5/angular.js"></script>
</head>

<body ng-app="con" ng-controller="newCtrl">
    {{ myLocation }}
    <h1>{{ myHeader }}</h1>
    <h2> {{ time }} </h2>

<script>
    let con = angular.module('con', []);

    con.controller('newCtrl', function ($scope, $location, $timeout, $interval) {
        $scope.myLocation = $location.absUrl();
        $scope.myHeader = 'This is the header';
        $timeout(function () {
            $scope.myHeader = 'It is update header';
        }, 1000);

        $scope.time = new Date().toLocaleTimeString();
        $interval(function () {
            $scope.time = new Date().toLocaleTimeString();
        }, 1000);
    });
</script>

</body>
</html>
