<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn AngularJs</title>
    <script src="angular-1.5.5/angular.js"></script>
</head>

<body>

<div ng-app="module1">
    <!--<my-Dir></my-Dir>-->
    <div my-Dir></div>
    <!--<div class="my-Dir"></div>-->
    <!-- Directive: my-Dir -->
</div>

<script>
    let mod1 = angular.module("module1", []);

    // We must use the Camel Style to declare the directive name. example myDir
    mod1.directive('myDir', function () {
        return {
            restrict: 'A',
            replace: true,
            template: '<p>this is the newly created directive</p>'
        };
    });
</script>

</body>
</html>
