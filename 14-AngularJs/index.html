<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn AngularJs</title>
    <script src="angular-1.5.5/angular.js"></script>
</head>

<body ng-app="con2" ng-controller="newCtrl2">
<ul>
    <li ng-repeat="x in people">
        {{ x.name | lowercase }}
    </li>
</ul>
<table border="1">
    <tr>
        <th>S.no</th>
        <th>Name</th>
        <th>Age</th>
        <th>Skill</th>
        <th>Salary</th>
    </tr>
    <tr ng-repeat="x in people | orderBy: 'salary' ">
        <td>{{ $index + 1 }}</td>
        <td>{{ x.name | uppercase }}</td>
        <td>{{ x.age }}</td>
        <td>{{ x.skill | lowercase }}</td>
        <td>{{ x.salary | currency }}</td>
    </tr>
</table>
<script src="./controller.js"></script>

</body>
</html>
