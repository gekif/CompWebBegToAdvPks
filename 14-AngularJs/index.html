<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn AngularJs</title>
    <script src="angular-1.5.5/angular.js"></script>
</head>
<body ng-app>
    <div>Dzulfikar Maulana</div>
    <div> 5 + 5 = {{5 + 5}}</div>
    <br>
    <div>
        <label>Val1</label><input type="number" ng-model="val1">
        <label>Val2</label><input type="number" ng-model="val2">
        <div>Val1 value: {{val1}}</div>
        <div>Val2 value: {{val2}}</div>
        <div>The result is {{val1 * val2}}</div>
    </div>

</body>
</html>
